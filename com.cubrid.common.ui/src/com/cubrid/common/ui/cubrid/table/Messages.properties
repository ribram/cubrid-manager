tipsDataType1=BIT VARYING(n) : n is the maximum number of bits. If n is not specified, the length is set to 1,073,741,823 (maximum value).
tipsDataType2=BIT(n) : n is the maximum number of bits. If n is not specified, the length is set to 1.
tipsDataType3=BLOB : A type that stores binary data outside the database. When converting the BLOB type value to a binary value, the length of the converted data cannot exceed 1GB.
tipsDataType4=CHAR(n) : A fixed-length character string. n is an integer between 1 and 1,073,741,823 (1G).
tipsDataType5=CLOB : A type that stores character string data outside the database. The maximum length of CLOB data is the maximum file size that can be created in an external storage.
tipsDataType6=TIMESTAMP : The input format is 'YYYY-MM-DD HH24:MI:SS'.
tipsDataType7=DATETIME : The input format is 'YYYY-MM-DD HH24:MI:SS.FF'.
tipsDataType8=DATE : The input format is 'YYYY-MM-DD'.
tipsDataType9=TIME : The input format is 'HH24:MI'.
tipsDataType10=MONETARY : A comma is appended to every 1000th place. The range of valid values is the same as it is for DOUBLE, which is represented using two decimal places.
tipsDataType11=NCHAR VARYING(n) : n is an integer between 1 and 536,870,911.
tipsDataType12=NCHAR(n) : n is an integer between 1 and 536,870,911.
tipsDataType13=LIST : LIST is a collection type in which the input order of elements is preserved, and duplicates are allowed. LIST(data-type[, ...])
tipsDataType14=SEQUENCE : SEQUENCE is a collection type in which the input order of elements is preserved, and duplicates are allowed. SEQUENCE(data-type[, ...])
tipsDataType15=SET : SET is a collection type in which each element has different values. SET(data-type[, ...])
tipsDataType16=MULTISET : MULTISET is a collection type in which duplicate elements are allowed. MULTISET(data-type[, ...])
tipsDataType17=INTEGER : The value range available is from -2,147,483,648 to +2,147,483,647 (13 digit).
tipsDataType18=SMALLINT : The value range available is from -32,768 to +32,767 (5 digit).
tipsDataType19=STRING : STRING is the same as VARCHAR(1073741823).
tipsDataType20=BIGINT : The value range available is from -9,223,372,036,854,775,808 to 9,223,372,036,854,775,807 (19 digit).
tipsDataType21=FLOAT(p) : p is an integer between 1 and 38.
tipsDataType22=DOUBLE : DOUBLE uses up to 15 significant digits.
tipsDataType23=NUMERIC(p,s) : p is an integer between 1 and 38. As an option, the total number of digits before the decimal point (precision) and the number of digits after the decimal point (scale) can be specified during the definition. Precision must be equal to or greater than the number of integer digits + scale.
tipsDataType24=VARCHAR(n) : n is an integer between 1 and 1,073,741,823(1G). If n is not specified, the value defaults to 1,073,741,823 (the maximum length).
tipsDataType25=ENUM : The maximum number of the ENUM elements is 65535. ENUM('red', 'blue', 'green')
